<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">


  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">

    <article class="card">

      <picture class="card-image">
        <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Perfume">
      </picture>

      <div class="card-content">
        <p class="category">PERFUME</p>

        <h1 class="title">
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by
          Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <span class="price-new">$149.99</span>
          <span class="price-old">$169.99</span>
        </div>

        <button class="btn">
          <i class="fa-solid fa-cart-shopping"></i>
          Add to Cart
        </button>

      </div>

    </article>

  </main>

</body>
</html>
